name: website
description: Stateful Studio landing page.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3
  neumorphic:
    git: https://github.com/Stateful-Studio/neumorphic.git
  url_launcher: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/
  fonts:
    - family: Poppins
      fonts: 
        - asset: fonts/Poppins/Poppins-Regular.ttf
